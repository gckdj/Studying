<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- 자바스크립트 인라인 사용 전 -->
<script>
  /* 이 상태로 렌더링하면 JS 깨짐, 따옴표로 다 감싸줘야 값이 할당됨. */
    var username = [[${user.username}]];
    var age = [[${user.age}]];
    //자바스크립트 내추럴 템플릿
    var username2 = /*[[${user.username}]]*/ "test username";
    //객체
    // 아래의 경우 toString 된 결과가 할당됨
    var user = [[${user}]];
</script>

<!-- 타임리프에서 JS 로 값을 할당하는데 많은 오류와 어려움이 있음. -> 인라인의 필요성 -->
<!-- 자바스크립트 인라인 사용 후 -->
<script th:inline="javascript">
    var username = [[${user.username}]];
    var age = [[${user.age}]];
    //자바스크립트 내추럴 템플릿
    var username2 = /*[[${user.username}]]*/ "test username";
    //객체
    /* JSON으로 자동으로 변환까지 해줌 */
    var user = [[${user}]];
</script>
</body>
</html>
