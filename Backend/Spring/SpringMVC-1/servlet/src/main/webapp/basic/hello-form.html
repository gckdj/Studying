<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!-- getParameter 는 POST, GET 방식 상관없이 파라미터를 가져온다. -->
    <!-- 파라미터 확인을 위해 일일이 폼을 만들 수는 없다 -> 포스트맨 사용이유 -->
    <form action="/request-param" method="post">
        username: <input type="text" name="username"/>
        age: <input type="text" name="age"/>
        <button type="submit">전송</button>
    </form>
</body>
</html>
